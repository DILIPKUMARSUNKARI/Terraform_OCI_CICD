name: Create OCI With Terraform

on:
  workflow_dispatch:

concurrency:
  group: terraform-oci
  cancel-in-progress: false    

jobs:
  OCI-IaC-Deployment:
    runs-on: ubuntu-latest
    env:
      TF_VAR_ssh_public_key: ${{ secrets.OCI_SSH_PUBLIC_KEY }}
    defaults:
      run:
        shell: bash
        working-directory: OracleCloudInfrastructure/Terraform

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure OCI credentials
        run: |
          mkdir -p /home/runner/.oci

          cat <<EOF > /home/runner/.oci/config
          [DEFAULT]
          user=${{ secrets.OCI_USER_OCID }}
          fingerprint=${{ secrets.OCI_FINGERPRINT }}
          tenancy=${{ secrets.OCI_TENANCY_OCID }}
          region=${{ secrets.OCI_REGION }}
          key_file=/home/runner/.oci/oci_api_key.pem
          EOF

          echo "${{ secrets.OCI_KEY_FILE }}" > /home/runner/.oci/oci_api_key.pem
          chmod 600 /home/runner/.oci/oci_api_key.pem
          chmod 600 /home/runner/.oci/config

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan

      # Enable only after plan is verified
      - name: Terraform Apply
        run: terraform apply -auto-approve
